<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #D499B9">
      <a-box position="-1 5 -3" rotation="0 45 0" color="#EC7357" shadow></a-box>
      <a-sphere position="0 1.25 -20" radius="1.25" color="#e3632d" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#AF4034" shadow></a-cylinder>
      <a-plane position="1 0 -4" rotation="-90 0 0" width="4" height="4" color="#5c196b" shadow></a-plane>
    </a-scene>
    
    <script>
        var name = "kyeongeun";
        var lastname = "Kim";
        var fullname = name +""+lastname;
        
        alert("My name is "+fullname+".");
    </script>
    
    
  </body>
</html>
